<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="new.css">
    </head>
    <body>
        <header>
            <div class="logo">FitnessPro</div>
            <nav>
                <ul>
                    <li><a href="new.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
            <section class="contact-section">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p>Email: info@fitnesspro.com</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Address: 123 Fitness St, Workout City, Fitland</p>
                    <div class="social-media">
                        <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
                        <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
                        <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
                        <a href="https://www.youtube.com" target="_blank"><img src="images/youtube.png" alt="YouTube"></a>
                        <a href="https://www.linkedin.com" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a>
                    </div>
                </div>
    
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-map">
                    <h2>Find Us Here</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019579301135!2d-122.41941518468194!3d37.774929279759846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c2ba9f4df%3A0xa0f49a52a8b4d9c2!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1618391335323!5m2!1sen!2sus"
                        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>
        </main>
    
        <footer>
            <p>&copy; 2024 Fitness Community. All rights reserved.</p>
        </footer>
    
        <script src="contact.js"></script>
    </body>
    </html>
